<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lubricate & East Sun - Audio Reactive</title>
    <style>
        :root { --primary: #ff1f5a; --secondary: #ffce00; --bg: #000000; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: var(--bg);
            font-family: -apple-system, sans-serif;
            -webkit-touch-callout: none; -webkit-user-select: none;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; width: 100%; height: 100%; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 1s ease;
        }
        #overlay h1 { color: white; letter-spacing: 10px; font-weight: 200; font-size: 1.5rem; }
        #overlay p { color: var(--primary); font-size: 0.7rem; margin-top: 25px; animation: blink 2s infinite; letter-spacing: 2px; }

        .ui-layer { 
            position: absolute; bottom: 12%; width: 100%; z-index: 10; 
            pointer-events: none; display: flex; flex-direction: column; align-items: center;
        }
        #lyrics-container {
            height: 120px; width: 90%; text-align: center;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.2, 1);
        }
        .lyric-line {
            height: 40px; line-height: 40px; font-size: clamp(0.95rem, 4.2vw, 1.3rem);
            color: rgba(255,255,255,0.08); transition: all 0.6s;
            white-space: nowrap;
        }
        .lyric-line.active {
            color: #fff; transform: scale(1.15);
            text-shadow: 0 0 15px var(--primary), 0 0 30px var(--secondary);
        }

        .progress-wrapper {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 4px;
            background: rgba(255,255,255,0.05); z-index: 20;
        }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay"><h1>PUBLIC BETA</h1><p>TAP TO SYNC HEARTBEAT</p></div>
    <canvas id="mainCanvas"></canvas>
    <div class="ui-layer"><div id="lyrics-container"></div></div>
    <div class="progress-wrapper" id="p-root"><div id="progress-bar"></div></div>
    
    <audio id="music" src="Love Story.mp3" preload="auto"></audio>

    <script>
        const audio = document.getElementById('music');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const lyricsWrap = document.getElementById('lyrics-container');
        const bar = document.getElementById('progress-bar');
        
        let particles = [];
        let mood = "normal";
        let dpr = window.devicePixelRatio || 1;
        let ww, wh, baseSize;
        
        // 音频分析相关变量
        let audioCtx, analyser, dataArray;
        let audioEnergy = 0;

        const timeline = [
            { t: 0, text: "Lubricate & East Sun", m: "normal" },
            { t: 12, text: "Lubricate stands in the soft glow,", m: "oil" },
            { t: 20, text: "Frank calls, 'Don't move too slow.'", m: "normal" },
            { t: 25, text: "East Sun smiles through broken tunes,", m: "sun" },
            { t: 31, text: "Promises we made too soon.", m: "normal" },
            { t: 37, text: "Frank and East Sun, staying young,", m: "sun" },
            { t: 43, text: "Every truth still on our tongue.", m: "normal" },
            { t: 51, text: "Oh, Lubricate and East Sun run,", m: "sun" },
            { t: 58, text: "Through the dark into the sun.", m: "sun" },
            { t: 63, text: "Frank and East Sun, night is done,", m: "sun" },
            { t: 67, text: "I choose you — East Sun.", m: "sun" },
            { t: 83, text: "Lubricate fears he’s hard to keep,", m: "oil" },
            { t: 92, text: "East Sun says, 'Love’s not that deep.'", m: "sun" },
            { t: 99, text: "Frank and East Sun, faded signs,", m: "normal" },
            { t: 105, text: "Your hand fits right inside mine.", m: "normal" },
            { t: 110, text: "Oil and light, Frank never planned,", m: "oil" },
            { t: 115, text: "East Sun smiles, they understand.", m: "sun" },
            { t: 122, text: "If the world comes all undone,", m: "normal" },
            { t: 127, text: "Stay with me till morning comes.", m: "sun" },
            { t: 133, text: "Oh, Lubricate and East Sun run,", m: "sun" },
            { t: 141, text: "Frank and East Sun toward the sun.", m: "sun" },
            { t: 146, text: "When the truth is finally done,", m: "normal" },
            { t: 152, text: "I choose you — East Sun.", m: "sun" },
            { t: 158, text: "Frank and East Sun, one love begun.", m: "sun" }
        ];

        function init() {
            ww = window.innerWidth; wh = window.innerHeight;
            canvas.width = ww * dpr; canvas.height = wh * dpr;
            ctx.scale(dpr, dpr);
            baseSize = Math.min(ww, wh) / 50; 
        }
        window.addEventListener('resize', init);
        init();

        // 初始化音频上下文
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
        }

        class Particle {
            constructor() {
                this.reset();
                this.x = Math.random() * ww;
                this.y = Math.random() * wh;
            }
            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.depth = Math.sqrt(Math.random());
                this.flowSpeed = Math.random() * 0.01 + 0.005;
                this.vx = 0; this.vy = 0;
                this.size = Math.random() * 1.5 + 0.5;
            }
            update() {
                // 律动加成：流动速度受音频能量影响
                const reactiveFlow = this.flowSpeed * (1 + audioEnergy * 3);
                this.angle += mood === "sun" ? reactiveFlow * 2 : reactiveFlow;

                const tx = 16 * Math.pow(Math.sin(this.angle), 3) * baseSize * this.depth;
                const ty = -(13 * Math.cos(this.angle) - 5 * Math.cos(2*this.angle) - 2 * Math.cos(3*this.angle) - Math.cos(4*this.angle)) * baseSize * this.depth;

                // 律动加成：目标坐标受音频能量影响产生瞬间扩张
                const bounce = 1 + audioEnergy * 0.4;
                const targetX = tx * bounce + ww / 2;
                const targetY = ty * bounce + wh / 2 - 80;

                const ease = mood === "oil" ? 0.05 : 0.08;
                this.vx += (targetX - this.x) * ease;
                this.vy += (targetY - this.y) * ease;
                this.vx *= 0.85; this.vy *= 0.85;
                this.x += this.vx; this.y += this.vy;

                // 颜色随律动闪烁
                const brightness = 50 + audioEnergy * 40;
                this.color = `hsla(${this.angle > Math.PI ? 345 : 45}, 100%, ${brightness}%, ${0.6 + audioEnergy})`;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * (1 + audioEnergy), 0, 7);
                ctx.fill();
            }
        }

        for(let i=0; i<3500; i++) particles.push(new Particle());

        timeline.forEach((item, i) => {
            const el = document.createElement('div');
            el.className = 'lyric-line'; el.id = `l-${i}`; el.innerText = item.text;
            lyricsWrap.appendChild(el);
        });

        const start = () => {
            initAudio();
            audioCtx.resume();
            overlay.style.opacity = 0; setTimeout(() => overlay.remove(), 1000);
            audio.play();
        };
        overlay.onclick = start;
        overlay.ontouchstart = start;

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.18)';
            ctx.fillRect(0, 0, ww, wh);

            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                // 提取低频能量（低音鼓点部分）
                let sum = 0;
                for(let i=0; i<10; i++) sum += dataArray[i];
                audioEnergy = (sum / 10) / 255; // 归一化到 0-1
            }

            const cur = audio.currentTime;
            bar.style.width = `${(cur / audio.duration) * 100}%`;

            const idx = timeline.findIndex((l, i) => cur >= l.t && (!timeline[i+1] || cur < timeline[i+1].t));
            if(idx !== -1) {
                const activeEl = document.getElementById(`l-${idx}`);
                if(activeEl && !activeEl.classList.contains('active')) {
                    document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('active'));
                    activeEl.classList.add('active');
                    lyricsWrap.style.transform = `translateY(-${idx * 40}px)`;
                    mood = timeline[idx].m;
                }
            }

            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
