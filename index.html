<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lubricate & East Sun - Aurora Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff2d55; --s: #ffcc00; --bg: #000; }
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--bg);
            font-family: 'Cinzel', serif;
        }

        /* 画布全屏锁定 */
        canvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; pointer-events: none;
        }

        /* 启动遮罩 */
        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease; cursor: pointer;
        }
        #overlay h1 { color: #fff; letter-spacing: 6px; font-weight: 400; font-size: 1.5rem; margin-bottom: 20px; text-align: center; }
        #overlay p { color: var(--p); font-size: 0.8rem; letter-spacing: 2px; animation: pulse 1.5s infinite; }

        /* 歌词容器 - 绝对定位到底部安全区 */
        .ui-layer { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 35%; /* 占据底部35%的空间 */
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); /* 底部防遮挡渐变 */
            padding-bottom: 40px; /* 留出进度条空间 */
        }
        
        #lyrics-container { 
            width: 85%; text-align: center; position: relative; 
            height: 80px; /* 固定高度防止乱跳 */
        }

        /* 电影级歌词动效 */
        .lyric-line {
            position: absolute; width: 100%; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            font-size: clamp(1.1rem, 4.5vw, 1.5rem); line-height: 1.4;
            color: rgba(255,255,255,0.05); 
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: blur(4px); opacity: 0;
            text-shadow: 0 0 0 transparent;
        }

        /* 激活态：清晰、发光、放大 */
        .lyric-line.active { 
            color: #fff; 
            transform: translate(-50%, -50%) scale(1.05);
            filter: blur(0); opacity: 1;
            text-shadow: 0 0 15px rgba(255, 45, 85, 0.6), 0 0 30px rgba(255, 204, 0, 0.4);
        }

        /* 特殊词汇高亮 */
        .highlight { color: var(--s); font-weight: 600; text-shadow: 0 0 10px var(--s); }

        /* 极简进度条 */
        .progress-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60px; /* 加大触摸区域 */
            z-index: 100; pointer-events: auto; display: flex; align-items: flex-end;
        }
        .progress-bg {
            width: 100%; height: 2px; background: rgba(255,255,255,0.1);
            position: relative;
        }
        .progress-bar {
            width: 0%; height: 100%; background: linear-gradient(90deg, var(--p), var(--s));
            box-shadow: 0 0 15px var(--p);
            position: relative;
        }
        .progress-bar::after {
            content: ''; position: absolute; right: -3px; top: -2px; width: 6px; height: 6px;
            background: #fff; border-radius: 50%; box-shadow: 0 0 10px #fff;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>LUBRICATE & SUN</h1>
        <p>TAP SCREEN TO START</p>
    </div>

    <canvas id="mainCanvas"></canvas>

    <div class="ui-layer">
        <div id="lyrics-container"></div>
    </div>

    <div class="progress-container" id="p-touch">
        <div class="progress-bg">
            <div class="progress-bar" id="p-bar"></div>
        </div>
    </div>
    
    <audio id="music" src="Love Story.mp3" preload="auto"></audio>

    <script>
        const audio = document.getElementById('music');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const lyricsWrap = document.getElementById('lyrics-container');
        const pBar = document.getElementById('p-bar');
        
        let ww, wh, cx, cy;
        let particles = [];
        let dpr = Math.min(window.devicePixelRatio || 1, 2); // 限制DPR防止发热
        
        // 音频相关
        let audioCtx, analyser, dataArray, audioEnergy = 0;

        // 心形方程 (收缩系数调整，让形状更饱满)
        const hX = (t) => 16 * Math.pow(Math.sin(t), 3);
        const hY = (t) => -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

        // 核心布局逻辑：绝对居中
        function resize() {
            ww = window.innerWidth;
            wh = window.innerHeight;
            canvas.width = ww * dpr;
            canvas.height = wh * dpr;
            ctx.scale(dpr, dpr);
            
            cx = ww / 2;
            // 垂直重心上移，留出底部给歌词，避免遮挡
            cy = wh * 0.4; 
            
            // 动态计算爱心大小：确保在任何屏幕都不出界，也不太小
            // 手机竖屏取宽度的1/35，电脑取高度的1/45
            baseSize = (ww < wh) ? ww / 35 : wh / 45; 
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(type) {
                this.type = type; // 'core' (骨架) 或 'aura' (氛围)
                this.reset();
            }
            reset() {
                this.t = Math.random() * Math.PI * 2;
                
                // 核心修复：更紧凑的分布，不再散得看不见
                if (this.type === 'core') {
                    this.spread = Math.random() * 2; // 核心非常紧密
                    this.size = Math.random() * 1.2 + 0.8;
                    this.speed = Math.random() * 0.002 + 0.001;
                    this.alpha = Math.random() * 0.5 + 0.5;
                } else {
                    this.spread = Math.random() * 25 + 5; // 氛围层适当扩散
                    this.size = Math.random() * 2 + 1;
                    this.speed = Math.random() * 0.001 + 0.0005;
                    this.alpha = Math.random() * 0.2 + 0.05;
                }

                this.h = Math.random() > 0.5 ? 345 : 45; // 红/金
            }
            update() {
                // 律动加成
                const energy = audioEnergy * 3; 
                this.t += this.speed * (1 + energy);
                
                // 基础坐标
                let tx = hX(this.t) * baseSize;
                let ty = hY(this.t) * baseSize;

                // 核心层随音乐“震动”，氛围层随音乐“扩散”
                const pulse = 1 + Math.sin(Date.now() * 0.002) * 0.05 + (audioEnergy * 0.2);
                
                // 扩散计算
                const offset = this.spread * (1 + audioEnergy); 
                // 简单的径向偏移模拟
                const dirX = tx / (Math.abs(tx)+0.1); 
                const dirY = ty / (Math.abs(ty)+0.1);

                this.x = cx + tx * pulse + (Math.cos(this.t) * offset);
                this.y = cy + ty * pulse + (Math.sin(this.t) * offset);
            }
            draw() {
                ctx.globalCompositeOperation = "lighter";
                // 颜色动态变化
                const hue = this.h;
                const sat = 90;
                const light = this.type === 'core' ? 60 + audioEnergy*20 : 40;
                const alp = this.type === 'core' ? this.alpha : this.alpha * (0.5 + audioEnergy);

                ctx.fillStyle = `hsla(${hue}, ${sat}%, ${light}%, ${alp})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 初始化粒子：1200个核心（清晰），1800个氛围（华丽）
        function initParticles() {
            particles = [];
            for(let i=0; i<1200; i++) particles.push(new Particle('core'));
            for(let i=0; i<1800; i++) particles.push(new Particle('aura'));
        }
        initParticles();

        // 歌词数据
        const timeline = [
            { t: 0, text: "Lubricate & East Sun" },
            { t: 12, text: "Lubricate stands in the soft glow" },
            { t: 20, text: "Frank calls, 'Don't move too slow.'" },
            { t: 25, text: "East Sun smiles through broken tunes" },
            { t: 31, text: "Promises we made too soon" },
            { t: 37, text: "Frank and East Sun, staying young" },
            { t: 43, text: "Every truth still on our tongue" },
            { t: 51, text: "Oh, Lubricate and East Sun run" },
            { t: 58, text: "Through the dark into the sun" },
            { t: 63, text: "Frank and East Sun, night is done" },
            { t: 67, text: "I choose you — East Sun" },
            { t: 83, text: "Lubricate fears he’s hard to keep" },
            { t: 92, text: "East Sun says, 'Love’s not that deep.'" },
            { t: 99, text: "Frank and East Sun, faded signs" },
            { t: 105, text: "Your hand fits right inside mine" },
            { t: 110, text: "Oil and light, Frank never planned" },
            { t: 115, text: "East Sun smiles, they understand" },
            { t: 122, text: "If the world comes all undone" },
            { t: 127, text: "Stay with me till morning comes" },
            { t: 133, text: "Oh, Lubricate and East Sun run" },
            { t: 141, text: "Frank and East Sun toward the sun" },
            { t: 146, text: "When the truth is finally done" },
            { t: 152, text: "I choose you — East Sun" },
            { t: 158, text: "Frank and East Sun, one love begun" }
        ];

        // 渲染歌词DOM (带高亮)
        timeline.forEach((item, i) => {
            const el = document.createElement('div');
            el.className = 'lyric-line'; 
            el.id = `l-${i}`;
            // 艺术高亮处理
            let html = item.text.replace(/(Sun|Light|Love|Truth|Morning)/g, '<span class="highlight">$1</span>');
            el.innerHTML = html;
            lyricsWrap.appendChild(el);
        });

        // 交互逻辑
        const overlay = document.getElementById('overlay');
        const startPlay = () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                const src = audioCtx.createMediaElementSource(audio);
                src.connect(analyser); analyser.connect(audioCtx.destination);
                analyser.fftSize = 64; // 降低采样率以提升性能
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
            audio.play();
            overlay.style.opacity = 0;
            setTimeout(() => overlay.remove(), 800);
        };
        overlay.addEventListener('click', startPlay);
        overlay.addEventListener('touchstart', startPlay);

        // 进度条拖拽
        document.getElementById('p-touch').addEventListener('click', (e) => {
            const rect = document.getElementById('p-touch').getBoundingClientRect();
            const p = (e.clientX - rect.left) / rect.width;
            audio.currentTime = p * audio.duration;
        });

        // 主循环
        function animate() {
            // 清空画布 (使用source-over确保覆盖，防止手机端残影)
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)"; // 拖尾深度
            ctx.fillRect(0, 0, ww, wh);

            // 获取音频数据
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i=0; i<10; i++) sum += dataArray[i];
                audioEnergy = (sum / 10) / 255;
            }

            // 更新进度条
            const cur = audio.currentTime;
            const dur = audio.duration || 100;
            pBar.style.width = `${(cur/dur)*100}%`;

            // 更新歌词 (类 Apple Music 逻辑)
            const idx = timeline.findIndex((l, i) => cur >= l.t && (!timeline[i+1] || cur < timeline[i+1].t));
            if (idx !== -1) {
                const currentLine = document.getElementById(`l-${idx}`);
                if (!currentLine.classList.contains('active')) {
                    document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('active'));
                    currentLine.classList.add('active');
                }
            }

            // 绘制粒子
            particles.forEach(p => { p.update(); p.draw(); });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
