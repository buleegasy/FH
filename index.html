<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lubricate & East Sun - Ultimate Adaptive</title>
    <style>
        :root { --p: #ff1f5a; --s: #ffce00; --bg: #000; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--bg);
            font-family: -apple-system, system-ui, sans-serif;
        }
        /* 强制画布全屏并处理模糊抗锯齿 */
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; image-rendering: -webkit-optimize-contrast;
        }
        
        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #overlay h1 { color: #fff; letter-spacing: 0.5em; font-weight: 200; font-size: 1.4rem; margin-left: 0.5em; }
        #overlay p { color: var(--p); font-size: 0.7rem; margin-top: 2rem; animation: b 2s infinite; letter-spacing: 0.2em; }

        .ui-layer { 
            position: absolute; bottom: 8%; width: 100%; z-index: 10; 
            pointer-events: none; display: flex; flex-direction: column; align-items: center;
            padding-bottom: env(safe-area-inset-bottom); /* 适配 iPhone 底部横条 */
        }
        #lyrics-container { height: 100px; width: 85%; text-align: center; transition: transform 0.6s ease-out; }
        .lyric-line {
            height: 34px; line-height: 34px; font-size: clamp(0.9rem, 4vw, 1.15rem);
            color: rgba(255,255,255,0.06); transition: all 0.5s; white-space: nowrap;
        }
        .lyric-line.active { color: #fff; transform: scale(1.05); text-shadow: 0 0 12px var(--p); opacity: 1; }

        @keyframes b { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay"><h1>PUBLIC BETA</h1><p>TAP TO ENTER UNIVERSE</p></div>
    <canvas id="mainCanvas"></canvas>
    <div class="ui-layer"><div id="lyrics-container"></div></div>
    
    <audio id="music" src="Love Story.mp3" preload="auto"></audio>

    <script>
        const audio = document.getElementById('music');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const lyricsWrap = document.getElementById('lyrics-container');
        
        let particles = [];
        let ww, wh, baseSize;
        let dpr = Math.min(window.devicePixelRatio || 1, 2); // 限制 DPR 最高为 2，防止高刷屏卡顿
        let audioCtx, analyser, dataArray, audioEnergy = 0;

        const hX = (t) => 16 * Math.pow(Math.sin(t), 3);
        const hY = (t) => -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

        function resize() {
            ww = window.innerWidth;
            wh = window.innerHeight;
            canvas.width = ww * dpr;
            canvas.height = wh * dpr;
            ctx.scale(dpr, dpr);
            
            // 适配逻辑：根据屏幕宽度动态决定爱心大小，并在竖屏下略微上移
            baseSize = Math.min(ww, wh) / 52; 
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
                this.x = Math.random() * ww;
                this.y = Math.random() * wh;
            }
            reset() {
                this.t = Math.random() * Math.PI * 2;
                this.rOff = Math.random() * 25 - 12.5; // 星云宽度
                this.sp = Math.random() * 0.006 + 0.003;
                this.sz = Math.random() * 1.4 + 0.4;
                this.h = Math.random() > 0.5 ? 345 : 45;
                this.a = Math.random() * 0.4 + 0.2;
            }
            update() {
                this.t += this.sp * (1 + audioEnergy * 2.5);
                const pulse = 1 + Math.sin(Date.now() * 0.0015 + this.rOff) * 0.06;
                
                const targetX = hX(this.t) * baseSize * pulse * (1 + audioEnergy * 0.4) + ww / 2;
                // 计算 Y 轴：wh/2 基础上向上漂移，避开底部歌词区域
                const targetY = hY(this.t) * baseSize * pulse * (1 + audioEnergy * 0.4) + wh * 0.42;

                this.x += (targetX - this.x) * 0.12;
                this.y += (targetY - this.y) * 0.12;
                this.ca = this.a * (0.6 + audioEnergy * 1.5);
            }
            draw() {
                ctx.globalCompositeOperation = "lighter";
                ctx.fillStyle = `hsla(${this.h}, 100%, ${60 + audioEnergy*20}%, ${this.ca})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.sz * (1 + audioEnergy), 0, 7);
                ctx.fill();
            }
        }

        // 初始化
        for(let i=0; i<3500; i++) particles.push(new Particle());

        // 你的原有 timeline 数据
        const timeline = [{t:0, text:"Lubricate & East Sun"}, {t:12, text:"Lubricate stands in the soft glow"}, {t:20, text:"Frank calls, 'Don't move too slow.'"}, {t:25, text:"East Sun smiles through broken tunes"}, {t:31, text:"Promises we made too soon."}, {t:37, text:"Frank and East Sun, staying young"}, {t:43, text:"Every truth still on our tongue."}, {t:51, text:"Oh, Lubricate and East Sun run"}, {t:58, text:"Through the dark into the sun."}, {t:63, text:"Frank and East Sun, night is done"}, {t:67, text:"I choose you — East Sun."}, {t:83, text:"Lubricate fears he’s hard to keep"}, {t:92, text:"East Sun says, 'Love’s not that deep.'"}, {t:99, text:"Frank and East Sun, faded signs"}, {t:105, text:"Your hand fits right inside mine."}, {t:110, text:"Oil and light, Frank never planned"}, {t:115, text:"East Sun smiles, they understand."}, {t:122, text:"If the world comes all undone"}, {t:127, text:"Stay with me till morning comes."}, {t:133, text:"Oh, Lubricate and East Sun run"}, {t:141, text:"Frank and East Sun toward the sun."}, {t:146, text:"When the truth is finally done"}, {t:152, text:"I choose you — East Sun."}, {t:158, text:"Frank and East Sun, one love begun."}];

        timeline.forEach((item, i) => {
            const el = document.createElement('div');
            el.className = 'lyric-line'; el.id = `l-${i}`; el.innerText = item.text;
            lyricsWrap.appendChild(el);
        });

        overlay.addEventListener('click', () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser); analyser.connect(audioCtx.destination);
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
            overlay.style.opacity = 0; setTimeout(() => overlay.remove(), 1000);
            audio.play();
        });

        function animate() {
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = 'rgba(0,0,0,0.18)'; 
            ctx.fillRect(0, 0, ww, wh);

            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i=0; i<8; i++) sum += dataArray[i];
                audioEnergy = (sum / 8) / 255; 
            }

            const cur = audio.currentTime;
            const idx = timeline.findIndex((l, i) => cur >= l.t && (!timeline[i+1] || cur < timeline[i+1].t));
            if(idx !== -1) {
                const lines = document.querySelectorAll('.lyric-line');
                if(!lines[idx].classList.contains('active')) {
                    lines.forEach(l => l.classList.remove('active'));
                    lines[idx].classList.add('active');
                    lyricsWrap.style.transform = `translateY(-${idx * 34}px)`;
                }
            }

            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
