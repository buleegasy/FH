<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lubricate & East Sun</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff2d55; --s: #ffcc00; --bg: #050505; }
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--bg);
            font-family: 'Cinzel', serif;
        }

        /* 画布层 */
        canvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; pointer-events: none;
        }

        /* 启动遮罩 */
        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease; cursor: pointer;
        }
        #overlay h1 { color: #fff; letter-spacing: 8px; font-weight: 400; font-size: 1.4rem; margin-bottom: 20px; text-align: center; }
        #overlay p { color: var(--p); font-size: 0.7rem; letter-spacing: 3px; animation: pulse 1.5s infinite; }

        /* 歌词容器 */
        .ui-layer { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 35%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: flex-start; align-items: center;
            padding-top: 20px;
        }
        
        #lyrics-container { 
            width: 85%; text-align: center; position: relative; height: 60px;
        }

        /* 歌词动效：Apple Music 风格模糊渐变 */
        .lyric-line {
            position: absolute; width: 100%; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            font-size: clamp(1rem, 4.5vw, 1.4rem); line-height: 1.4;
            color: rgba(255,255,255,0.05); 
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: blur(6px); opacity: 0;
            white-space: nowrap;
        }

        .lyric-line.active { 
            color: #fff; 
            transform: translate(-50%, -50%) scale(1.05);
            filter: blur(0); opacity: 1;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* 进度条 */
        .progress-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 40px; 
            z-index: 100; pointer-events: auto; display: flex; align-items: flex-end;
            cursor: pointer;
        }
        .progress-bg {
            width: 100%; height: 2px; background: rgba(255,255,255,0.1);
            position: relative;
        }
        .progress-bar {
            width: 0%; height: 100%; background: linear-gradient(90deg, var(--p), var(--s));
            box-shadow: 0 0 10px var(--p);
            position: relative;
        }
        .progress-bar::after {
            content: ''; position: absolute; right: -2px; top: -3px; width: 8px; height: 8px;
            background: #fff; border-radius: 50%; box-shadow: 0 0 8px #fff;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>IMMERSIVE MODE</h1>
        <p>TAP TO START</p>
    </div>

    <canvas id="mainCanvas"></canvas>

    <div class="ui-layer">
        <div id="lyrics-container"></div>
    </div>

    <div class="progress-container" id="p-touch">
        <div class="progress-bg">
            <div class="progress-bar" id="p-bar"></div>
        </div>
    </div>
    
    <audio id="music" src="Love Story.mp3" preload="auto"></audio>

    <script>
        const audio = document.getElementById('music');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const lyricsWrap = document.getElementById('lyrics-container');
        const pBar = document.getElementById('p-bar');
        const overlay = document.getElementById('overlay');
        
        let ww, wh, cx, cy, baseSize;
        let particles = [];
        let stars = []; // 背景星星
        let dpr = Math.min(window.devicePixelRatio || 1, 2); 
        
        // 音频相关
        let audioCtx, analyser, dataArray, audioEnergy = 0;

        // 交互/视差相关
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;

        // 心形方程
        const hX = (t) => 16 * Math.pow(Math.sin(t), 3);
        const hY = (t) => -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

        // 核心布局逻辑
        function resize() {
            ww = window.innerWidth;
            wh = window.innerHeight;
            canvas.width = ww * dpr;
            canvas.height = wh * dpr;
            ctx.scale(dpr, dpr);
            
            cx = ww / 2;
            cy = wh * 0.42; // 垂直位置略微上移，避开歌词
            
            // 计算爱心基础大小：根据屏幕短边决定，保证手机端不溢出
            baseSize = Math.min(ww, wh) / 55;
            
            // 重置背景星空
            initStars();
        }
        window.addEventListener('resize', resize);

        // --- 背景星星系统 (恢复动态) ---
        class Star {
            constructor() {
                this.x = Math.random() * ww;
                this.y = Math.random() * wh;
                this.size = Math.random() * 1.5;
                this.depth = Math.random() * 5 + 1; // 深度因子
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            draw() {
                // 视差计算：深度越大，移动越慢
                // mouseX 范围是 -0.5 到 0.5
                const moveX = mouseX * 40 / this.depth;
                const moveY = mouseY * 40 / this.depth;

                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x + moveX, this.y + moveY, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initStars() {
            stars = [];
            for(let i=0; i<150; i++) stars.push(new Star());
        }

        // --- 爱心粒子系统 (消除白线，优化形态) ---
        class Particle {
            constructor() {
                this.reset();
                // 初始位置随机分布在屏幕，避免刚开始一坨
                this.x = Math.random() * ww;
                this.y = Math.random() * wh;
            }
            reset() {
                this.t = Math.random() * Math.PI * 2; // 心形线上的角度
                this.speed = Math.random() * 0.002 + 0.0005; // 流动速度
                
                // 核心修改：使用多次随机数叠加，模拟高斯分布
                // 让粒子集中在轨道附近，但有自然的衰减，消除“白线”
                const rand = (Math.random() + Math.random() + Math.random()) / 3; 
                this.offset = (rand - 0.5) * 40; // 扩散范围
                
                this.size = Math.random() * 1.8 + 0.6;
                this.hue = Math.random() > 0.6 ? 345 : 45; // 345(粉红) 或 45(金)
                this.baseAlpha = Math.random() * 0.4 + 0.1; // 降低基础透明度，利用叠加变亮
            }
            update() {
                // 1. 律动影响：能量越强，流动越快
                const energy = audioEnergy * 2; 
                this.t += this.speed * (1 + energy);
                
                // 2. 基础心形坐标
                let tx = hX(this.t) * baseSize;
                let ty = hY(this.t) * baseSize;

                // 3. 扩散逻辑：能量强时，粒子向外膨胀
                // 结合 offset 让粒子不要死死贴在线上
                const spread = this.offset * (1 + energy * 0.5);
                
                // 4. 整体脉冲缩放 (模拟心跳)
                const pulse = 1 + Math.sin(Date.now() * 0.003) * 0.03 + (audioEnergy * 0.15);
                
                // 5. 计算目标位置
                // 加入法线方向的偏移，让“线”变成“带”
                const normX = Math.cos(this.t) * spread;
                const normY = Math.sin(this.t) * spread;

                const destX = cx + (tx + normX) * pulse;
                const destY = cy + (ty + normY) * pulse;

                // 6. 视差跟随 (背景动，爱心也微动)
                const parallaxX = mouseX * 20;
                const parallaxY = mouseY * 20;

                // 7. 缓动跟随
                this.x += (destX + parallaxX - this.x) * 0.1;
                this.y += (destY + parallaxY - this.y) * 0.1;
            }
            draw() {
                ctx.globalCompositeOperation = "lighter"; // 关键：叠加变亮模式
                
                // 能量强时，亮度增加，透明度增加
                const light = 50 + audioEnergy * 30;
                const alpha = this.baseAlpha * (1 + audioEnergy);

                ctx.fillStyle = `hsla(${this.hue}, 80%, ${light}%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 初始化粒子：3000个，足够形成星云感但不会卡顿
        function initParticles() {
            particles = [];
            for(let i=0; i<3000; i++) particles.push(new Particle());
        }

        // --- 歌词数据 (移除所有HTML高亮) ---
        const timeline = [
            { t: 0, text: "Lubricate & East Sun" },
            { t: 12, text: "Lubricate stands in the soft glow" },
            { t: 20, text: "Frank calls, 'Don't move too slow.'" },
            { t: 25, text: "East Sun smiles through broken tunes" },
            { t: 31, text: "Promises we made too soon" },
            { t: 37, text: "Frank and East Sun, staying young" },
            { t: 43, text: "Every truth still on our tongue" },
            { t: 51, text: "Oh, Lubricate and East Sun run" },
            { t: 58, text: "Through the dark into the sun" },
            { t: 63, text: "Frank and East Sun, night is done" },
            { t: 67, text: "I choose you — East Sun" },
            { t: 83, text: "Lubricate fears he’s hard to keep" },
            { t: 92, text: "East Sun says, 'Love’s not that deep.'" },
            { t: 99, text: "Frank and East Sun, faded signs" },
            { t: 105, text: "Your hand fits right inside mine" },
            { t: 110, text: "Oil and light, Frank never planned" },
            { t: 115, text: "East Sun smiles, they understand" },
            { t: 122, text: "If the world comes all undone" },
            { t: 127, text: "Stay with me till morning comes" },
            { t: 133, text: "Oh, Lubricate and East Sun run" },
            { t: 141, text: "Frank and East Sun toward the sun" },
            { t: 146, text: "When the truth is finally done" },
            { t: 152, text: "I choose you — East Sun" },
            { t: 158, text: "Frank and East Sun, one love begun" }
        ];

        // 渲染歌词DOM
        timeline.forEach((item, i) => {
            const el = document.createElement('div');
            el.className = 'lyric-line'; 
            el.id = `l-${i}`;
            el.innerText = item.text; // 纯文本，无高亮
            lyricsWrap.appendChild(el);
        });

        // --- 核心交互逻辑 ---
        
        // 1. 鼠标/陀螺仪 视差处理
        window.addEventListener('mousemove', (e) => {
            targetX = (e.clientX / ww) - 0.5;
            targetY = (e.clientY / wh) - 0.5;
        });

        // 移动端陀螺仪支持
        window.addEventListener('deviceorientation', (e) => {
            if (e.gamma && e.beta) {
                // 限制角度，防止反转
                const g = Math.min(Math.max(e.gamma, -45), 45);
                const b = Math.min(Math.max(e.beta, -45), 45);
                targetX = g / 45;
                targetY = b / 45;
            }
        });

        // 2. 音频启动 (修复声音问题)
        const initAudio = () => {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioCtx.createAnalyser();
                    const src = audioCtx.createMediaElementSource(audio);
                    src.connect(analyser);
                    analyser.connect(audioCtx.destination);
                    analyser.fftSize = 128; // 低频捕捉
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                } catch (e) {
                    console.log("Audio Init Error", e);
                }
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        };

        const startPlay = () => {
            initAudio();
            audio.play().then(() => {
                // 播放成功
            }).catch(e => {
                console.log("Play failed, interaction needed");
            });
            overlay.style.opacity = 0;
            setTimeout(() => overlay.remove(), 800);
        };
        
        overlay.onclick = startPlay; // 兼容 PC
        overlay.ontouchstart = startPlay; // 兼容移动端

        // 3. 进度条拖拽
        document.getElementById('p-touch').addEventListener('click', (e) => {
            initAudio(); // 确保拖拽进度条也能激活音频上下文
            const rect = document.getElementById('p-touch').getBoundingClientRect();
            const p = (e.clientX - rect.left) / rect.width;
            audio.currentTime = p * audio.duration;
            if (audio.paused) audio.play();
        });

        // --- 渲染循环 ---
        resize(); // 初始化尺寸
        initParticles(); // 初始化粒子

        function animate() {
            // 平滑视差数据
            mouseX += (targetX - mouseX) * 0.05;
            mouseY += (targetY - mouseY) * 0.05;

            // 清空画布 (source-over 覆盖模式，带一点透明度做拖尾)
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = "rgba(5, 5, 5, 0.25)"; 
            ctx.fillRect(0, 0, ww, wh);

            // 获取音频能量
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                // 取低频部分做心跳
                for(let i=0; i<10; i++) sum += dataArray[i];
                audioEnergy = (sum / 10) / 255;
            } else {
                audioEnergy = 0;
            }

            // 1. 绘制背景星星
            stars.forEach(s => s.draw());

            // 2. 绘制爱心
            particles.forEach(p => p.update()); // 先更新
            particles.forEach(p => p.draw());   // 后绘制

            // 3. 更新界面 (进度条 & 歌词)
            const cur = audio.currentTime;
            const dur = audio.duration || 100;
            pBar.style.width = `${(cur/dur)*100}%`;

            const idx = timeline.findIndex((l, i) => cur >= l.t && (!timeline[i+1] || cur < timeline[i+1].t));
            if (idx !== -1) {
                const currentLine = document.getElementById(`l-${idx}`);
                if (!currentLine.classList.contains('active')) {
                    document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('active'));
                    currentLine.classList.add('active');
                }
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
