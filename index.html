<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubricate & East Sun - Love Story</title>
    <style>
        :root {
            --primary: #ff1f5a;
            --secondary: #ffce00;
            --bg: #000000;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        /* 启动遮罩 */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 0.8s;
        }
        #overlay h1 { color: white; letter-spacing: 5px; font-weight: 200; }
        #overlay p { color: var(--primary); font-size: 0.9rem; margin-top: 20px; animation: blink 2s infinite; }

        /* 歌词容器 */
        .ui-layer {
            position: relative; z-index: 10; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; align-items: center;
        }

        #lyrics-container {
            margin-top: 65vh; height: 120px; text-align: center;
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .lyric-line {
            height: 40px; line-height: 40px; font-size: 1.4rem;
            color: rgba(255,255,255,0.2); transition: all 0.5s;
            filter: blur(2px); transform: scale(0.9);
        }

        .lyric-line.active {
            color: #fff; filter: blur(0); transform: scale(1.15);
            text-shadow: 0 0 15px var(--primary), 0 0 30px var(--secondary);
            font-weight: bold;
        }

        /* 进度条 */
        .progress-wrapper {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.1); z-index: 20; pointer-events: auto; cursor: pointer;
        }
        #progress-bar {
            width: 0%; height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: 0 0 20px var(--primary); transition: width 0.1s linear;
        }

        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>THE LOVE STORY</h1>
        <p>TAP TO ENTER THE SUNLIGHT</p>
    </div>

    <canvas id="mainCanvas"></canvas>

    <div class="ui-layer">
        <div id="lyrics-container"></div>
    </div>

    <div class="progress-wrapper" id="progress-root">
        <div id="progress-bar"></div>
    </div>

    <audio id="music" src="Love Story.mp3"></audio>

    <script>
        const audio = document.getElementById('music');
        const overlay = document.getElementById('overlay');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const lyricsWrap = document.getElementById('lyrics-container');
        const bar = document.getElementById('progress-bar');

        // --- 完整歌词与精确时间轴 ---
        const timeline = [
            { t: 0, text: "Lubricate & East Sun", m: "normal" },
            { t: 5, text: "Lubricate stands in the soft glow,", m: "oil" },
            { t: 9, text: "Frank calls, 'Don't move too slow.'", m: "normal" },
            { t: 13, text: "East Sun smiles through broken tunes,", m: "sun" },
            { t: 17, text: "Promises we made too soon.", m: "normal" },
            { t: 22, text: "Frank and East Sun, staying young,", m: "sun" },
            { t: 26, text: "Every truth still on our tongue.", m: "normal" },
            { t: 30, text: "Oh, Lubricate and East Sun run,", m: "sun" },
            { t: 35, text: "Through the dark into the sun.", m: "sun" },
            { t: 39, text: "Frank and East Sun, night is done,", m: "sun" },
            { t: 43, text: "I choose you — East Sun.", m: "sun" },
            { t: 48, text: "Lubricate fears he’s hard to keep,", m: "oil" },
            { t: 52, text: "East Sun says, 'Love’s not that deep.'", m: "sun" },
            { t: 56, text: "Frank and East Sun, faded signs,", m: "normal" },
            { t: 60, text: "Your hand fits right inside mine.", m: "normal" },
            { t: 65, text: "Oil and light, Frank never planned,", m: "oil" },
            { t: 69, text: "East Sun smiles, they understand.", m: "sun" },
            { t: 73, text: "If the world comes all undone,", m: "normal" },
            { t: 77, text: "Stay with me till morning comes.", m: "sun" },
            { t: 82, text: "Oh, Lubricate and East Sun run,", m: "sun" },
            { t: 87, text: "Frank and East Sun toward the sun.", m: "sun" },
            { t: 91, text: "When the truth is finally done,", m: "normal" },
            { t: 95, text: "I choose you — East Sun.", m: "sun" },
            { t: 100, text: "Frank and East Sun, one love begun.", m: "sun" }
        ];

        // --- 粒子系统设置 ---
        let particles = [];
        const count = 2800;
        let heartScale = 1;
        let mood = "normal";

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        window.onresize();

        // 核心数学：心形方程
        function getHeartPos(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            return { x: x * 18, y: y * 18 };
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.t = Math.random() * Math.PI * 2;
                const pos = getHeartPos(this.t);
                this.x = (Math.random() - 0.5) * canvas.width;
                this.y = (Math.random() - 0.5) * canvas.height;
                this.targetX = pos.x;
                this.targetY = pos.y;
                this.size = Math.random() * 2 + 0.5;
                this.vx = 0; this.vy = 0;
                this.speed = Math.random() * 0.04 + 0.02;
                this.color = Math.random() > 0.3 ? '#ff1f5a' : '#ffce00';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x + canvas.width/2, this.y + canvas.height/2 - 50, this.size, 0, 7);
                ctx.fill();
            }
            update() {
                // 根据 Mood 调整物理效果
                let friction = mood === "oil" ? 0.85 : 0.95;
                let acc = mood === "sun" ? this.speed * 1.5 : this.speed;

                this.vx += (this.targetX * heartScale - this.x) * acc;
                this.vy += (this.targetY * heartScale - this.y) * acc;
                this.vx *= friction;
                this.vy *= friction;
                this.x += this.vx;
                this.y += this.vy;

                // 随机闪烁
                if(mood === "sun") this.size = Math.random() * 3 + 1;
            }
        }

        // 初始化
        for(let i=0; i<count; i++) particles.push(new Particle());
        timeline.forEach((item, i) => {
            const el = document.createElement('div');
            el.className = 'lyric-line';
            el.id = `l-${i}`;
            el.innerText = item.text;
            lyricsWrap.appendChild(el);
        });

        // 交互逻辑
        overlay.onclick = () => {
            overlay.style.opacity = 0;
            setTimeout(() => overlay.remove(), 800);
            audio.play();
        };

        document.getElementById('progress-root').onclick = (e) => {
            const percent = e.offsetX / window.innerWidth;
            audio.currentTime = percent * audio.duration;
        };

        // 渲染循环
        function animate() {
            // 背景清理（带拖尾）
            ctx.fillStyle = mood === "oil" ? 'rgba(0,0,0,0.2)' : 'rgba(0,0,0,0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cur = audio.currentTime;
            bar.style.width = `${(cur / audio.duration) * 100}%`;

            // 同步歌词与视觉模式
            const idx = timeline.findIndex((l, i) => cur >= l.t && (!timeline[i+1] || cur < timeline[i+1].t));
            if(idx !== -1) {
                document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('active'));
                document.getElementById(`l-${idx}`).classList.add('active');
                lyricsWrap.style.transform = `translateY(-${idx * 40}px)`;
                
                mood = timeline[idx].m;
                // 心跳脉动感
                heartScale = 1 + Math.sin(Date.now() * 0.005) * 0.1;
                if(mood === "sun") heartScale += 0.2;
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
