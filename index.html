<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lubricate & East Sun - Nebula Edition</title>
    <style>
        :root { --primary: #ff1f5a; --secondary: #ffce00; --bg: #000000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--bg); }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; filter: contrast(1.2) brightness(1.2); }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 1s;
        }
        #overlay h1 { color: white; letter-spacing: 12px; font-weight: 200; font-size: 1.8rem; text-shadow: 0 0 20px var(--primary); }
        #overlay p { color: #555; font-size: 0.7rem; margin-top: 30px; letter-spacing: 3px; }

        .ui-layer { position: absolute; bottom: 12%; width: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        #lyrics-container { height: 120px; text-align: center; transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        .lyric-line { height: 40px; line-height: 40px; font-size: 1rem; color: rgba(255,255,255,0.1); transition: all 0.6s; }
        .lyric-line.active { color: #fff; transform: scale(1.1); text-shadow: 0 0 15px var(--primary); }
    </style>
</head>
<body>

    <div id="overlay"><h1>NEBULA HEART</h1><p>INITIALIZING QUANTUM HARMONY...</p></div>
    <canvas id="mainCanvas"></canvas>
    <div class="ui-layer"><div id="lyrics-container"></div></div>
    <audio id="music" src="Love Story.mp3" preload="auto"></audio>

    <script>
        const audio = document.getElementById('music');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const lyricsWrap = document.getElementById('lyrics-container');
        
        let particles = [];
        let dpr = window.devicePixelRatio || 2;
        let ww, wh, baseSize;
        let audioCtx, analyser, dataArray, audioEnergy = 0;

        // 核心：心形数学函数
        const heartX = (t) => 16 * Math.pow(Math.sin(t), 3);
        const heartY = (t) => -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

        function init() {
            ww = window.innerWidth; wh = window.innerHeight;
            canvas.width = ww * dpr; canvas.height = wh * dpr;
            ctx.scale(dpr, dpr);
            baseSize = Math.min(ww, wh) / 55; 
        }
        window.addEventListener('resize', init);
        init();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.t = Math.random() * Math.PI * 2; // 随机位置角度
                this.radiusOffset = Math.random() * 20 - 10; // 偏离轨道的距离
                this.speed = Math.random() * 0.005 + 0.002;
                this.size = Math.random() * 1.5 + 0.5;
                // 产生明暗变化的色彩
                this.hue = Math.random() > 0.5 ? 345 : 45;
                this.brightness = 50 + Math.random() * 30;
                this.alpha = Math.random() * 0.5 + 0.2;
                
                // 初始坐标
                const tx = heartX(this.t) * baseSize;
                const ty = heartY(this.t) * baseSize;
                this.x = tx + ww/2;
                this.y = ty + wh/2;
            }
            update() {
                this.t += this.speed * (1 + audioEnergy * 3);
                
                // 计算目标位置（星云感的核心：加入随机扰动波动）
                const pulse = 1 + Math.sin(Date.now() * 0.002 + this.radiusOffset) * 0.05;
                const noise = (Math.random() - 0.5) * (audioEnergy * 30); // 随律动震颤
                
                const tx = heartX(this.t) * baseSize * pulse * (1 + audioEnergy * 0.5) + noise;
                const ty = heartY(this.t) * baseSize * pulse * (1 + audioEnergy * 0.5) + noise;

                // 丝滑追逐
                this.x += (tx + ww/2 - this.x) * 0.1;
                this.y += (ty + wh/2 - 80 - this.y) * 0.1;

                // 随律动改变透明度和大小
                this.currentAlpha = this.alpha * (0.5 + audioEnergy * 2);
            }
            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.currentAlpha})`;
                // 增加光晕：利用混合模式实现华丽叠色
                ctx.globalCompositeOperation = "lighter";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * (1 + audioEnergy), 0, 7);
                ctx.fill();
            }
        }

        // 初始化大量粒子产生云雾感
        for(let i=0; i<4000; i++) particles.push(new Particle());

        // 时间轴... (保持你的原有timeline即可)
        const timeline = [{t:0, text:"Lubricate & East Sun"}, {t:12, text:"Lubricate stands in the soft glow"}, {t:20, text:"Frank calls, 'Don't move too slow.'"}, {t:25, text:"East Sun smiles through broken tunes"}, {t:31, text:"Promises we made too soon."}, {t:37, text:"Frank and East Sun, staying young"}, {t:43, text:"Every truth still on our tongue."}, {t:51, text:"Oh, Lubricate and East Sun run"}, {t:58, text:"Through the dark into the sun."}, {t:63, text:"Frank and East Sun, night is done"}, {t:67, text:"I choose you — East Sun."}, {t:83, text:"Lubricate fears he’s hard to keep"}, {t:92, text:"East Sun says, 'Love’s not that deep.'"}, {t:99, text:"Frank and East Sun, faded signs"}, {t:105, text:"Your hand fits right inside mine."}, {t:110, text:"Oil and light, Frank never planned"}, {t:115, text:"East Sun smiles, they understand."}, {t:122, text:"If the world comes all undone"}, {t:127, text:"Stay with me till morning comes."}, {t:133, text:"Oh, Lubricate and East Sun run"}, {t:141, text:"Frank and East Sun toward the sun."}, {t:146, text:"When the truth is finally done"}, {t:152, text:"I choose you — East Sun."}, {t:158, text:"Frank and East Sun, one love begun."}];

        timeline.forEach((item, i) => {
            const el = document.createElement('div');
            el.className = 'lyric-line'; el.id = `l-${i}`; el.innerText = item.text;
            lyricsWrap.appendChild(el);
        });

        overlay.onclick = () => {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                analyser = audioCtx.createAnalyser();
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser); analyser.connect(audioCtx.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
            overlay.style.opacity = 0; setTimeout(() => overlay.remove(), 1000);
            audio.play();
        };

        function animate() {
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = 'rgba(0,0,0,0.15)'; // 维持长拖尾
            ctx.fillRect(0, 0, ww, wh);

            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i=0; i<15; i++) sum += dataArray[i];
                audioEnergy = (sum / 15) / 255; 
            }

            const cur = audio.currentTime;
            const idx = timeline.findIndex((l, i) => cur >= l.t && (!timeline[i+1] || cur < timeline[i+1].t));
            if(idx !== -1) {
                document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('active'));
                const a = document.getElementById(`l-${idx}`);
                if(a) a.classList.add('active');
                lyricsWrap.style.transform = `translateY(-${idx * 40}px)`;
            }

            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
