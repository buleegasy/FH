<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lubricate & East Sun - Mobile Fixed</title>
    <style>
        :root { --primary: #ff1f5a; --secondary: #ffce00; --bg: #000000; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: var(--bg);
            font-family: -apple-system, sans-serif;
            -webkit-touch-callout: none; -webkit-user-select: none;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; touch-action: none; width: 100%; height: 100%; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 0.8s;
        }
        #overlay h1 { color: white; letter-spacing: 5px; font-size: 1.5rem; }
        #overlay p { color: var(--primary); font-size: 0.8rem; margin-top: 20px; animation: blink 2s infinite; }

        .ui-layer { 
            position: absolute; bottom: 10%; width: 100%; z-index: 10; 
            pointer-events: none; display: flex; flex-direction: column; align-items: center;
        }
        #lyrics-container {
            height: 120px; width: 90%; text-align: center;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.2, 1);
        }
        .lyric-line {
            height: 40px; line-height: 40px; font-size: clamp(0.9rem, 4vw, 1.3rem);
            color: rgba(255,255,255,0.1); transition: all 0.6s;
            white-space: nowrap;
        }
        .lyric-line.active {
            color: #fff; transform: scale(1.1);
            text-shadow: 0 0 15px var(--primary);
        }

        .progress-wrapper {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.1); z-index: 20;
        }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay"><h1>PUBLIC BETA</h1><p>TAP TO START</p></div>
    <canvas id="mainCanvas"></canvas>
    <div class="ui-layer"><div id="lyrics-container"></div></div>
    <div class="progress-wrapper" id="p-root"><div id="progress-bar"></div></div>
    <audio id="music" src="Love Story.mp3" preload="auto"></audio>

    <script>
        const audio = document.getElementById('music');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const lyricsWrap = document.getElementById('lyrics-container');
        const bar = document.getElementById('progress-bar');
        
        let particles = [];
        let mood = "normal";
        let dpr = window.devicePixelRatio || 1;
        let ww, wh, baseSize;

        const timeline = [
            { t: 0, text: "Lubricate & East Sun", m: "normal" },
            { t: 12, text: "Lubricate stands in the soft glow,", m: "oil" },
            { t: 20, text: "Frank calls, 'Don't move too slow.'", m: "normal" },
            { t: 25, text: "East Sun smiles through broken tunes,", m: "sun" },
            { t: 31, text: "Promises we made too soon.", m: "normal" },
            { t: 37, text: "Frank and East Sun, staying young,", m: "sun" },
            { t: 43, text: "Every truth still on our tongue.", m: "normal" },
            { t: 51, text: "Oh, Lubricate and East Sun run,", m: "sun" },
            { t: 58, text: "Through the dark into the sun.", m: "sun" },
            { t: 63, text: "Frank and East Sun, night is done,", m: "sun" },
            { t: 67, text: "I choose you — East Sun.", m: "sun" },
            { t: 83, text: "Lubricate fears he’s hard to keep,", m: "oil" },
            { t: 92, text: "East Sun says, 'Love’s not that deep.'", m: "sun" },
            { t: 99, text: "Frank and East Sun, faded signs,", m: "normal" },
            { t: 105, text: "Your hand fits right inside mine.", m: "normal" },
            { t: 110, text: "Oil and light, Frank never planned,", m: "oil" },
            { t: 115, text: "East Sun smiles, they understand.", m: "sun" },
            { t: 122, text: "If the world comes all undone,", m: "normal" },
            { t: 127, text: "Stay with me till morning comes.", m: "sun" },
            { t: 133, text: "Oh, Lubricate and East Sun run,", m: "sun" },
            { t: 141, text: "Frank and East Sun toward the sun.", m: "sun" },
            { t: 146, text: "When the truth is finally done,", m: "normal" },
            { t: 152, text: "I choose you — East Sun.", m: "sun" },
            { t: 158, text: "Frank and East Sun, one love begun.", m: "sun" }
        ];

        function init() {
            ww = window.innerWidth;
            wh = window.innerHeight;
            canvas.width = ww * dpr;
            canvas.height = wh * dpr;
            ctx.scale(dpr, dpr);
            // 核心修复：根据宽度计算爱心大小，手机端更小
            baseSize = Math.min(ww, wh) / 50; 
        }
        window.addEventListener('resize', init);
        init();

        class Particle {
            constructor() {
                this.reset();
                this.x = Math.random() * ww;
                this.y = Math.random() * wh;
            }
            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.flow = Math.random() * 0.01 + 0.005;
                this.vx = 0; this.vy = 0;
                this.size = Math.random() * 1.5 + 0.5;
                this.hue = Math.random() > 0.5 ? 345 : 45;
            }
            update() {
                this.angle += mood === "sun" ? this.flow * 3 : this.flow;
                // 计算相对于中心点的坐标
                const tx = 16 * Math.pow(Math.sin(this.angle), 3) * baseSize;
                const ty = -(13 * Math.cos(this.angle) - 5 * Math.cos(2*this.angle) - 2 * Math.cos(3*this.angle) - Math.cos(4*this.angle)) * baseSize;

                // 强制对准屏幕中心
                const targetX = tx + ww / 2;
                const targetY = ty + wh / 2 - 80; // 向上微调，给歌词留空间

                this.vx += (targetX - this.x) * 0.06;
                this.vy += (targetY - this.y) * 0.06;
                this.vx *= mood === "oil" ? 0.82 : 0.9;
                this.vy *= mood === "oil" ? 0.82 : 0.9;
                this.x += this.vx; this.y += this.vy;
            }
            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 100%, 65%, ${mood === "sun" ? 0.9 : 0.6})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * (mood === "sun" ? 2 : 1), 0, 7);
                ctx.fill();
            }
        }

        for(let i=0; i<2500; i++) particles.push(new Particle());
        timeline.forEach((item, i) => {
            const el = document.createElement('div');
            el.className = 'lyric-line'; el.id = `l-${i}`; el.innerText = item.text;
            lyricsWrap.appendChild(el);
        });

        const start = () => {
            overlay.style.opacity = 0; setTimeout(() => overlay.remove(), 800);
            audio.play();
        };
        overlay.onclick = start;
        overlay.ontouchstart = start;

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.fillRect(0, 0, ww, wh);

            const cur = audio.currentTime;
            bar.style.width = `${(cur / audio.duration) * 100}%`;
            const idx = timeline.findIndex((l, i) => cur >= l.t && (!timeline[i+1] || cur < timeline[i+1].t));
            
            if(idx !== -1) {
                document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('active'));
                const active = document.getElementById(`l-${idx}`);
                if(active) active.classList.add('active');
                lyricsWrap.style.transform = `translateY(-${idx * 40}px)`;
                mood = timeline[idx].m;
            }

            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
